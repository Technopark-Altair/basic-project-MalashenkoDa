<div class="display-gird">
    <h1>Калькулятор</h1>
    <input [(ngModel)]="firstOperand" type="number">
    <select [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
    
    </select>
    <input [(ngModel)]="secondNumber "type="number">
    <input (click)="doCalc()" type="submit" value="Подтвердить">
    <p>результат: {{result}}</p>
    <p>Ошибка:{{cError}}</p>
    </div>
